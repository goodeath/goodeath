name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dracula&include_all_commits=true&count_private=true
          path: profile/stats.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=12&theme=dracula
          path: profile/top-langs.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Generate pin card for assembly-lcd
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=assembly-lcd
          path: profile/pin-assembly-lcd.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Generate pin card for tictoctoe
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=tictoctoe-multiplayer
          path: profile/pin-tictactoe-multiplayer.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "doc: update stat cards" || exit 0
          git push
