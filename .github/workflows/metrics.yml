name: Generate GitHub Readme Stats

on:
  schedule:
    - cron: "0 3 * * 0" # weekly
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git

      - name: Install dependencies
        run: |
          cd github-readme-stats
          npm install

      - name: Start stats server
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: |
          cd github-readme-stats
          npm run start &

          # wait for server
          sleep 10

      - name: Generate SVGs
        run: |
          mkdir -p stats

          curl "http://localhost:9000/api?username=goodeath&theme=dark&show_icons=true" \
            -o stats/github-stats.svg

          curl "http://localhost:9000/api/top-langs?username=goodeath&theme=dark&layout=compact" \
            -o stats/github-langs.svg

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats/*.svg
          git commit -m "Update GitHub stats" || echo "No changes"
          git push
