name: Generate GitHub Readme Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0" # weekly

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git

      - name: Install dependencies
        run: |
          cd github-readme-stats
          npm ci

      - name: Start stats server
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          PORT: 9000
        run: |
          cd github-readme-stats
          nohup npm run start > server.log 2>&1 &

          echo "Waiting for server..."
          for i in {1..20}; do
            nc -z localhost 9000 && echo "Server is up" && break
            sleep 1
          done

      - name: Generate SVGs
        run: |
          mkdir -p stats

          curl -f "http://localhost:9000/api?username=goodeath&theme=dark&show_icons=true" \
            -o stats/github-stats.svg

          curl -f "http://localhost:9000/api/top-langs?username=goodeath&theme=dark&layout=compact" \
            -o stats/github-langs.svg

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats/*.svg
          git commit -m "Update GitHub stats" || echo "No changes"
          git push

